<!DOCTYPE html>
<html>
<head>
    <title>Document Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <h1>Legal Document Classifier</h1>
        <p>Upload a PDF or Word document to classify it:</p>
        
        <form action="/classify/" method="post" enctype="multipart/form-data">
            <div class="file-upload">
                <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required>
                <label for="file" class="file-label">Choose a file</label>
                <div id="file-name" class="file-name"></div>
            </div>
            
            <div class="document-types">
                <p>This classifier can identify the following document types:</p>
                <ul>
                    <li>Stock Purchase Agreement</li>
                    <li>Certificate of Incorporation</li>
                    <li>Investors' Rights Agreement</li>
                </ul>
            </div>
            
            <button type="submit">Classify Document</button>
        </form>
    </div>
    <script>
        document.getElementById('file').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            const fileNameDisplay = document.getElementById('file-name');
            if (fileName) {
                fileNameDisplay.textContent = fileName;
                fileNameDisplay.style.display = 'block';
            } else {
                fileNameDisplay.textContent = '';
                fileNameDisplay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
